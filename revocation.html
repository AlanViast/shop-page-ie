    <div class="my-modal modal-dialog modal-sm">

            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal">
                    <div class="form-group">

                    </div>
                    <div class="form-group">

    <div class="my-modal modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <h4>删除后该委托订单不再显示？</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-pay col-md-9 col-md-offset-3 success">确&nbsp;定</a>
                        </div>
                        <div class="col-md-6">
                            <a href="#" class="btn btn-default col-md-9 cancel">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="my-modal modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-7">
                            <h4>转让订单</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">价格:</label>
                        <div class="col-md-7 text-center">
                            <label class="control-label text-gray">99.33</label>
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-3 col-md-9 ">
                          报价需在80.00～120.00元/份之间
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">数量:</label>
                        <div class="col-md-7">
                          <input type="text" pattern="[0-9]*" value="0" class="form-control">
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-3 col-md-9 ">
                          挂单数量不得低于20份手持债券不足20份， 请一次性申报卖出
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">验证:</label>
                        <div class="col-md-7">
                          <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-3 col-md-9  gray-text">
                          请填写验证码 ,35s后可
                          <a href="#">重新发送</a>
                        </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-offset-3 col-md-7">
                        <input type="submit" value="确&nbsp;定" class="form-control btn btn-pay">
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="my-modal modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-7">
                            <h4>转让订单</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">价格:</label>
                        <div class="col-md-7 text-center">
                            <label class="control-label text-gray">99.33</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">数量:</label>
                        <div class="col-md-7">
                          <input type="text" pattern="[0-9]*" value="0" class="form-control">
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-3 col-md-9 ">
                          挂单数量不得低于20份手持债券不足20份， 请一次性申报卖出
                        </div>
                    </div>


                    <div class="form-group">
                      <div class="col-md-offset-3 col-md-7">
                        <input type="submit" value="支&nbsp;付" class="form-control btn btn-pay">
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="my-modal modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-7">
                            <h4>求购报价单</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">价格:</label>
                        <div class="col-md-7">
                          <div class="input-group spinner" data-trigger="spinner">
                              <input type="text" value="0" min="0" step="0.01" data-rule="currency" class="form-control">
                              <span class="input-group-addon">
                                <a href="javascript:;" class="spin-up" data-spin="up"><i class="fa fa-sort-asc"></i></a>
                                <a href="javascript:;" class="spin-down" data-spin="down"><i class="fa fa-sort-desc"></i></a>
                              </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-3 col-md-9 ">
                          报价需在80.00～120.00元/份之间
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 text-gray">数量:</label>
                        <div class="col-md-7">
                          <input type="text" pattern="[0-9]*" value="0" class="form-control">
                        </div>
                    </div>
                    <div class="form-group error">
                        <div class="col-md-offset-3 col-md-9 ">
                          挂单数量不得低于20份手持债券不足20份， 请一次性申报卖出
                        </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-offset-3 col-md-7">
                        <input type="submit" value="充&nbsp;值" class="form-control btn btn-pay">
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

      <div class="success modal-dialog modal-xs">
        <div class="modal-content">
          <div class="modal-body text-center">
                <div class="row">

                    <p>Harold Ross</p>
                    <p>求购300份</p>
                    <a href="#" class="btn btn-xs btn-success col-xs-offset-3 col-xs-6">撤&nbsp;单</a>
                </div>
          </div>
        </div>
      </div>


</body>
